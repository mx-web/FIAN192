<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="widtd=device-width, initial-scale=1.0">	
	<title>Table</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>Hello</th>
			<th>Hello</th>
			<th>Hello</th>
		</tr>

		<tr>
			<td>Hello</td>
			<td>Hello</td>
			<td>Hello</td>
		</tr>

		<tr>
			<td>Hello</td>
			<td>Hello</td>
			<td>Hello</td>
		</tr>

		<tr>
			<td colspan="3"><table border="1">
					<tr>
						<th>Hello</th>
						<th>Hello</th>
						<th>Hello</th>
					</tr>
			
					<tr>
						<td>Hello</td>
						<td>Hello</td>
						<td>Hello</td>
					</tr>
			
					<tr>
						<td>Hello</td>
						<td>Hello</td>
						<td>Hello</td>
					</tr>
			
					<tr>
						<td colspan="3">Hallo</td>
					</tr>
			
				</table></td>
		</tr>

	</table>

	
</body>
</html>
